<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Ini Form</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <header class="header">
                <img src="resource/logo.jpg" alt="ini logo">
                <h1 class="judul">Mari Daftar Menuju Pengalaman yang Tak Terduga</h1>
            </header>
            <form action="" class="formulir">
                <div class="form-satuan">
                    <input type="text" placeholder="Masukkan Username Anda" class="inputan">
                </div>
                <div class="form-satuan">
                    <input type="email" placeholder="Masukkan Email Anda" class="inputan">
                </div>
                <div class="form-satuan">
                    <input type="password" placeholder="Masukkan Password Anda" class="inputan">
                </div>
                <div class="form-satuan">
                    <input type="password" placeholder="Ulangi Password Anda" class="inputan">
                </div>
                <div class="form-satuan">
                    <input type="text" class="inputan">
                </div>

                <button class="daftar" type="button">Daftar</button>
            </form>
        </div>
    </div>
</body>

</html>
